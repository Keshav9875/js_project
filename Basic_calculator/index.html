<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <div class="inputcontainer">
                <input type="text" id="input_text">
            </div>
            <div class="buttoncontainer">
                <button id="ac">AC</button>
                <button id="del">DEL</button>
                <button >%</button>
                <button >/</button>

                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >*</button>

                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >-</button>

                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >+</button>

                <button >00</button>
                <button >0</button>
                <button >.</button>
                <button id="eql">=</button>

                
       
             </div>
        </div>

     <script src="index.js"></script>
</body>
</html>
